name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_version.outputs.version }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Set version
        id: set_version
        run: |
          version=$(date +'%Y%m%d.%H%M%S')
          echo "version=$version" >> "$GITHUB_OUTPUT"
          printf '{"version": "%s" }' "$version" > public/version.json

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
          cp dist/index.html dist/404.html

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      - name: Install Playwright and run tests with coverage
        run: |
          npx playwright install --with-deps chromium
          npm run test:coverage

      - name: Update coverage badge
        run: |
          if [ ! -f coverage/coverage-summary.json ]; then
            echo "Coverage file not found!"
            exit 1
          fi

          # Extract coverage percentage and round to nearest integer
          coverage=$(jq '.total.lines.pct' coverage/coverage-summary.json | awk '{printf "%d\n",$1+0.5}')

          # Choose badge color
          if [ "$coverage" -lt 80 ]; then
            color="red"
          else
            color="green"
          fi

          echo "Coverage is $coverage%, badge color: $color"

          # Post to badge API
          curl -s -X POST "https://pizza-factory.cs329.click/api/badge/${{ secrets.NET_ID }}/jwtpizzacoverage?label=Coverage&value=${coverage}%25&color=${color}" \
            -H "authorization: bearer ${{ secrets.FACTORY_API_KEY }}"

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
